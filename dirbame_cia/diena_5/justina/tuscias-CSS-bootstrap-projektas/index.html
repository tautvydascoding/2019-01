          <div class="col-md"> <!-- IDEA: cia nerasom, kokio plocio col, nes tada automatiskai apskaiciuos, kiek ekrano liko. Kai buvau uzdejusi col-md-9, tai nepakako plocio ir nukrito sis stulpelis zemyn i kita eilute ir sugriuvo puslapis. O netilpo, nes virsuje nav yra col-md-3 ir dar mr-2, tai tas mr-2 irgi uzima vietos ir tada jau nesigauna likutis lygiai 9 stulpeliai -->

            <header class="row aukstis-100   bg-light">
